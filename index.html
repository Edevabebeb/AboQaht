<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY Abo Qaht</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d0d0d;
            --main-color: #00ff66; /* Neon Green */
            --border-color: #333;
            --terminal-bg: #1a1a1a;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden; /* هذا السطر يحل مشكلة الشريط */
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        img.header-image {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
        }
        
        h1.main-title {
            font-size: 3em;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--main-color), 0 0 10px var(--main-color);
            color: #ffffff;
            margin-bottom: 40px;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px var(--main-color); }
            to { text-shadow: 0 0 20px var(--main-color), 0 0 10px var(--main-color); }
        }

        .terminal-box {
            background-color: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--main-color);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;
            width: 100%;
            max-width: 600px;
        }

        .terminal-box p {
            margin: 0;
            white-space: pre-wrap;
            color: #ccc;
        }
        
        .terminal-box .prompt {
            color: #ffffff;
        }

        .terminal-box .command {
            color: var(--main-color);
        }
        
        .terminal-box .message {
            color: var(--main-color);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="content-container">
        <img src="pic.png" alt="! iPros Image" class="header-image">
    
        <h1 class="main-title">HACKED BY Abo Qaht</h1>
    
        <div class="terminal-box">
            <p><span class="prompt">system@system:~$</span> <span class="command">why?</span></p>
            <p><span class="message">Abo Qaht : زووط يا سبك</span></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        const columns = canvas.width / 20;
        const drops = [];
        
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff66';
            ctx.font = '20px roboto mono';

            for (let i = 0; i < drops.length; i++) {
                const text = katakana[Math.floor(Math.random() * katakana.length)];
                ctx.fillText(text, i * 20, drops[i] * 20);

                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const columns = canvas.width / 20;
            for (let i = 0; i < columns; i++) {
                if (!drops[i]) drops[i] = 1;
            }
        });
    </script>
</body>
</html>
