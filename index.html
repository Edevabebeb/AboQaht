<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKED BY Abo Qaht</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #0d0d0d;
            --main-color: #00ff66; /* Neon Green */
            --border-color: #333;
            --terminal-bg: #111;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }

        img.header-image {
            max-width: 100%;
            height: auto;
            border: 2px solid var(--border-color);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
            transition: transform 0.3s ease-in-out;
            margin-bottom: 30px;
        }
        
        img.header-image:hover {
            transform: scale(1.02);
        }

        h1.main-title {
            font-size: 3em;
            letter-spacing: 5px;
            text-shadow: 0 0 15px var(--main-color), 0 0 10px var(--main-color);
            color: #ffffff;
            margin-bottom: 40px;
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 10px var(--main-color); }
            to { text-shadow: 0 0 20px var(--main-color), 0 0 10px var(--main-color); }
        }

        .terminal-box {
            background-color: var(--terminal-bg);
            border: 1px solid var(--main-color);
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.4);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            font-size: 1.2em;
            line-height: 1.6;
            width: 100%;
        }

        .terminal-box p {
            margin: 0;
            white-space: pre-wrap;
            color: #ccc;
        }
        
        .terminal-box .prompt {
            color: #ffffff;
        }

        .terminal-box .command {
            color: var(--main-color);
        }
        
        .terminal-box .message {
            color: var(--main-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="pic.png" alt="! iPros Image" class="header-image">
    
        <h1 class="main-title">HACKED BY Abo Qaht</h1>
    
        <div class="terminal-box">
            <p><span class="prompt">system@system:~$</span> <span class="command">why?</span></p>
            <p><span class="message">Abo Qaht : حمايتكم بريال عموما</span></p>
        </div>
    </div>

</body>
</html>
